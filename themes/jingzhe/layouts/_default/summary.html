<div class="summary-nrong img-hide">
  <div class="summary-1">
    <div class="summary-tag">
  {{ with .GetTerms "tags" }}
  {{ range . }}
  <a class="summary-tag-left" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  {{ end }}
{{ end }}
</div>
<div class="summary-tag-right">
  <a href="{{.RelPermalink}}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z" clip-rule="evenodd"></path></svg></a>
  </div>
  </div>
<div class="summary-date" data-timestamp="{{ .Date.Unix }}"></div>
  <div class="summary-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
  <div class="summary-description">{{ .Params.description }}</div>
  {{ if not .Params.hideReadMore }}
  <div class="read-more"><a href="{{.RelPermalink}}">{{ $.Site.Params.ReadMore | default "看全文 ..." }}</a></div>
  {{ end }}
</div>

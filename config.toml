baseURL = "https://koobai.com"
languageCode = "zh-cn"
theme = "hugo-winston-theme"
themesDir = "themes"
title = "记录生活"
paginate = 10
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true
enableRobotsTXT = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  twitter_handle = "@koobai"
  showAuthorOnHomepage = true
  showAuthorOnPosts = false
  showPostsOnHomepage = true
  addDot = true
  addFrame = false
  highlightColor = '#BB2649'
  baseColor = "var(--background-color)"
  baseOffsetColor = "#eaeaea"
  headingColor = "#1c1b1d"
  textColor = "#444444"
  dotColor = "#BB2649"

# markdown config settings https://gohugo.io/getting-started/configuration-markup/#goldmark
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 1